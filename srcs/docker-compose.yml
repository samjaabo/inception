version: "3.8"

services:
  nginx:
      container_name: nginx
      networks:
          - inception
      build:
          context: requirements/nginx
          dockerfile: Dockerfile
      env_file: .env
      volumes:
          - wordpress:/var/www/html
      restart: on-failure
      ports:
          - "443:443"
      depends_on:
          - wordpress
  wordpress:
      depends_on:
          - mariadb
      container_name: wordpress
      networks:
          - inception
      build:
          context: requirements/wordpress
          dockerfile: Dockerfile
      env_file: .env
      volumes:
          - wordpress:/var/www/html
      restart: on-failure
  mariadb:
      container_name: mariadb
      networks:
          - inception
      build:
          context: requirements/mariadb
          dockerfile: Dockerfile
      env_file: .env
      volumes:
          - mariadb:/var/lib/mysql
      restart: on-failure

volumes:
    wordpress:
        driver: local
        driver_opts:
            device: /workspaces/home/samjaabo/data/wordpress
            o: bind
            type: none
    mariadb:
        driver: local
        driver_opts:
            device: /workspaces/home/samjaabo/data/mariadb
            o: bind
            type: none

networks:
  inception:
